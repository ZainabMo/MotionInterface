<!DOCTYPE html>
<html>
<head>
  <title>Homework 3</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <input id="input" type="text"/>
  <button id="start">Start</button>

  <button id="undo" onclick="undo()">undo</button>
  <button id="redo" onclick="redo()">redo</button>
  
  <script type="text/javascript" src="jquery-3.6.0.min.js"></script>

  <script type="text/javascript">
    (function($) {
      $(document).ready(function() {
        if (location.protocol != "https:") {
          location.href = "https:" + window.location.href.substring(window.location.protocol.length);
        }
        function permission() {
          if (typeof(DeviceMotionEvent) !== "undefined" && typeof(DeviceMotionEvent.requestPermission) === "function") {
            DeviceMotionEvent.requestPermission()
              .then(response => {
                if (response == "granted") {
                  window.addEventListener("deviceorientation", handleOrientation, true);
                  // window.addEventListener("deviceorientation", getInitialAngle, true);
                  $("#start").remove();
                }
              })
              .catch(console.error);
          } else {
            alert("DeviceMotionEvent is undefined.");
          }
        }

        $("#start").click(permission);
        
        // function getInitialAngle(event){
        //   return event.beta;
        // }
        function handleOrientation(event) {
            // var initialX = setInterval(getInitialAngle, 5000);
            // var x = event.beta; // In degree in the range [-180,180)
            var currentX = event.beta; // In degree in the range [-90,90)
            var tilted = false;
            //Left tilt is undo and right tilt is redo, since English is read left to right
            //Left: initial position is 
            if((currentX == 10) && !tilted){ //45 + 10 degrees grace
              tilted=true;
              undo();
            }
            //Right
            else if((currentX == 55) && !tilted){
              tilted=true;
              redo();
            }
            //When phone is back up, change tilted to false
            else {
              tilted = false;
            }
        }

        window.addEventListener('deviceorientation', handleOrientation);

       
        const UndoMementos = []
        const RedoMementos = []
        // const input = document.querySelector('input')
        // input.addEventListener('input', saveMemento);
        var saveText = $("#input").val();
        UndoMementos.push(saveText);
        // function saveMemento() {
        //   UndoMementos.push(input.value)
        // }

        function undo() {
          RedoMementos.push($("#input").val())
          const lastMemento = UndoMementos.pop()
          $("#input").val() = lastMemento ? lastMemento : $("#input").val()
        }

        function redo() {
          const redoMemento = RedoMementos.pop()
          $("#input").val() = redoMemento.length > $("#input").val().length ? redoMemento : $("#input").val() //if redo value is larger
          UndoMementos.push($("#input").val())
        }
      });
    })(window.jQuery);
  </script>
</body>
</html>
